            //1. array_like, arguments, document.querySelectorAll
            // filter, map은 순수함수가 아니라 상태에 따라 결과가 달라지는 메서드이다
            // 메서드 : 해당 클래스에 정의되기 때문에 해당 클래스에만 써야함.
            // array-like 객체 (ex. jQuery객체)
            // $('body') , documnet.querySelectorAll('body') 이렇게 하면 배열처럼 보여지지만 배열이 아니다. (constructor가 NodeList임)
            // 아래는 오류가 남. 배열이 아니기 때문에
            document.querySelectorAll('body').map(function(node){
                return node.nodeName;
            })
            // 우리가 만든 _map함수는 들어오는 인자가 length가 있고 index가 있으면 사용가능하다.
            //객체지향은 평가기시점이 중요해서. 일단 data가 있어야지 실행된다. 위에서 Array가 아니면 오류가 나는 것처럼.. 함수형프로그래밍은 평가시점이 유연하다.
